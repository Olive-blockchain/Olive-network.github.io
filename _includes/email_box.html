{% assign strings = site.data.strings[page.lang] %}

<div class="email-box">
    <h2>{{ strings.contact_email_title }}</h2>
    <!-- Begin Mailchimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
    <div class="email-form d-inline-block" id="mc_embed_signup">
        <form action="https://discord.gg/vpNXNZEjCm" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div class="input-group mb-3" id="mc_embed_signup_scroll">
                <div class="input-group-append">
                    <button class="signup-button btn btn-primary" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">{{ strings.contact_signup }}</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End Mailchimp Signup Form -->
</div>
